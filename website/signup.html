<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREOIKI - Sign Up</title>
    <link rel="stylesheet" href="../public/css/auth.css">
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">
        <p class="msg-text"></p>
        <button>X</button>
    </div>
    <form endpoint="verify-credentials" id="Form">
        <h1 class="welcome">Sign Up to CREOIKI</h1> 
        <div class="input-box">
            <input type="email" name="uemail" placeholder="Enter your Email ID" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="text" name="uname" placeholder="Enter an Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="pass" placeholder=" Enter a Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn"><h2>Sign up</h2></button>
        <div class="register">
            <p>Already have an account?</p>
            <a href="/auth/login">Login</a>
        </div>
        <img src="../public/images/logo.png" alt="">
    </form>
</body>
<script src="/public/script/data_api.js"></script>
<script src="../public/script/eventListener.js"></script>
</html>
