<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREOIKI - Log In</title>
    <link rel="stylesheet" href="../public/css/auth.css">
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" id="Form">
        <h1 class="welcome">Login to CREOIKI</h1> 
        <div class="input-box">
            <input type="text" placeholder="Enter Username or Email ID" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password"placeholder="Enter your Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
            <div>
                <label for="name">Remember Me</label>
                <input type="checkbox" name="remember">
            </div>
            <a href="">Forgot Password</a>
        </div>
        <button type="submit" class="btn"><h2>Log In</h2></button>
        <div class="register">
            <p>Dont have an account?</p>
            <a href="/auth/signup">Register</a>
        </div>
        <img src="../public/images/logo.png" alt="">
    </form>
</body>
</html>
